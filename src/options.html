<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Extension Options</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f0f0f0;
            color: #333333;
        }
        h2 {
            color: #333333;
        }
        label { 
            display: block; 
            margin-bottom: 10px; 
        }
        button { 
            margin-top: 15px; 
            padding: 6px 12px;
            background-color: #e0e0e0;
            color: #333333;
            border: 1px solid #cccccc;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d0d0d0;
        }
        #status {
            font-weight: bold;
            color: #4caf50;
        }
    </style>
</head>
<body style="background-color: #f0f0f0; color: #333333;">
    <h2>Extension Options</h2>
    <form id="options-form">
        <label>
            <input type="checkbox" id="hideDownloadedMods">
            Enable Hide Downloaded Mods
        </label>
        <label>
            <input type="checkbox" id="hoverChangelogs">
            Enable Hover Changelogs
        </label>
        <label>
            <input type="checkbox" id="infiniteScroll">
            Enable Infinite Scroll
        </label>
        <label>
            <input type="checkbox" id="displayPostCount">
            Display post count on mod page
        </label>
        <button type="submit">Save</button>
    </form>
    <div id="status" style="margin-top:10px;"></div>
    <script src="options.js"></script>
</body>
</html>
